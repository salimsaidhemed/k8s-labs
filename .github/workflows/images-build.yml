name: Build and Push Images (GHCR)

on:
  push:
    branches: ["main"]
    paths:
      - "images/**"
      - ".github/workflows/images-build.yml"
  pull_request:
    paths:
      - "images/**"
      - ".github/workflows/images-build.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - echo-info
          - echo-color
          - echo-flaky
          - http-tester

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "repo_lower=$REPO_LOWER" >> "$GITHUB_OUTPUT"
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      # PRs: build only (no push)
      - name: Build (PR validation)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}
          file: images/${{ matrix.image }}/Dockerfile
          push: false
          build-args: |
            BUILD_SHA=${{ github.sha }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}

      # main: build + push
      - name: Build and push (main)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}
          file: images/${{ matrix.image }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/${{ matrix.image }}:latest
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/${{ matrix.image }}:sha-${{ steps.meta.outputs.short_sha }}
          build-args: |
            BUILD_SHA=${{ github.sha }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}